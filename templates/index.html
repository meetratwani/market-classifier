<!DOCTYPE html>
<html lang="en" class="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Stock Predictor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Outfit', sans-serif;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .glass-panel {
            background: #FFFFFF;
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 2px solid #000000;
        }

        .dark .glass-panel {
            background: #000000;
            border: 2px solid #FFFFFF;
        }

        .loading-spinner {
            border: 3px solid #000000;
            border-top: 3px solid #FFFFFF;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            display: inline-block;
        }

        .dark .loading-spinner {
            border: 3px solid #FFFFFF;
            border-top: 3px solid #000000;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            overflow-y: auto;
            backdrop-filter: blur(4px);
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .modal-content {
            background: #FFFFFF;
            border: 3px solid #000000;
            border-radius: 1rem;
            max-width: 1000px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            color: #000000;
        }

        .dark .modal-content {
            background: #000000;
            border: 3px solid #FFFFFF;
            color: #FFFFFF;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #000000;
            border-radius: 4px;
            border: 1px solid #FFFFFF;
        }

        .dark ::-webkit-scrollbar-thumb {
            background: #FFFFFF;
            border: 1px solid #000000;
        }
    </style>

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        black: '#000000',
                        white: '#FFFFFF',
                    },
                    fontFamily: {
                        sans: ['Outfit', 'sans-serif'],
                    }
                }
            }
        }

        const API_BASE = 'http://localhost:5000/api';
        let stockData = [];
        let currentTickers = '';
        let newsByTicker = {};
        let newsMoodByTicker = {};
        let latestMacroRisk = null;
        let peerRadarData = [];
        const whatIfState = {
            volatility: 1.0,
            riskFreeRate: 4.0,
            newsSentiment: 0.0
        };

        let popularStocksData = [];

        // Dark Mode Logic
        function toggleDarkMode() {
            const html = document.documentElement;
            if (html.classList.contains('dark')) {
                html.classList.remove('dark');
                localStorage.setItem('theme', 'light');
            } else {
                html.classList.add('dark');
                localStorage.setItem('theme', 'dark');
            }
            updateChartTheme();
        }

        function initTheme() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark' || (!savedTheme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        }

        function updateChartTheme() {
            // Placeholder for chart theme updates if we were using JS charts
        }

        // Popular Stocks
        async function fetchPopularStocks() {
            const grid = document.getElementById('popular-stocks-grid');
            if (!grid) return;
            grid.innerHTML = `
            <div class="col-span-2 md:col-span-4 text-center p-8">
                <div class="loading-spinner mx-auto mb-2"></div>
                <p class="text-sm text-black dark:text-white">AI analyzing market trends...</p>
            </div>
            `;
            try {
                const response = await fetch(`${API_BASE}/popular-stocks`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ market: 'mixed', count: 4 })
                });
                if (!response.ok) throw new Error('Failed to fetch popular stocks');
                const data = await response.json();
                popularStocksData = data.stocks;
                renderPopularStocks();
            } catch (error) {
                renderFallbackStocks();
            }
        }

        function renderPopularStocks() {
            const grid = document.getElementById('popular-stocks-grid');
            if (!grid) return;
            grid.innerHTML = popularStocksData.map((stock, index) => {
                const isUp = stock.prediction === 'UP';
                const colorClass = isUp ? 'text-green-600 dark:text-green-400' : 'text-red-600 dark:text-red-400';
                const bgClass = isUp ? 'bg-green-50 dark:bg-green-900/30 border-2 border-green-600 dark:border-green-400' : 'bg-red-50 dark:bg-red-900/30 border-2 border-red-600 dark:border-red-400';
                const arrow = isUp ? '↑' : '↓';

                return `
                <div onclick="quickPredict('${stock.ticker}')" 
                    class="glass-panel p-5 rounded-2xl shadow-sm hover:shadow-md cursor-pointer transition-all hover:-translate-y-1 animate-fade-in" style="animation-delay: ${index * 100}ms">
                    <div class="flex justify-between items-start mb-2">
                        <div class="text-lg font-bold text-black dark:text-white">${stock.ticker.replace(/\.NS$/, '')}</div>
                        <div class="px-2 py-1 rounded-full text-xs font-bold ${bgClass} ${colorClass}">
                            ${stock.prediction} ${arrow}
                        </div>
                    </div>
                    <div class="text-2xl font-bold text-black dark:text-white mb-1">${stock.currency}${stock.currentPrice.toFixed(2)}</div>
                    <div class="flex items-center justify-between">
                        <div class="${colorClass} text-sm font-medium">${stock.changePercent > 0 ? '+' : ''}${stock.changePercent.toFixed(2)}%</div>
                        <div class="text-xs text-black dark:text-white">${stock.confidence}% conf.</div>
                    </div>
                </div>
            `;
            }).join('');
        }

        function renderFallbackStocks() {
            const grid = document.getElementById('popular-stocks-grid');
            if (!grid) return;
            // Fallback content...
            grid.innerHTML = `
                <div class="col-span-full text-center text-black dark:text-white py-4">
                    Unable to load popular stocks. Try searching manually.
                </div>
            `;
        }

        function quickPredict(ticker) {
            document.getElementById('search-input').value = ticker;
            handleSearch();
        }

        function formatCurrency(amount, currency) {
            const formatter = new Intl.NumberFormat('en-US', {
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            });
            return `${currency}${formatter.format(amount)}`;
        }

        function setNewsStatus(message, tone = 'muted') {
            const statusEl = document.getElementById('news-status');
            if (!statusEl) return;
            statusEl.textContent = message;
            statusEl.className = 'text-xs font-medium transition-colors duration-300';
            const toneMap = {
                loading: 'text-black dark:text-white',
                success: 'text-black dark:text-white',
                error: 'text-black dark:text-white',
                muted: 'text-black dark:text-white'
            };
            statusEl.classList.add(...(toneMap[tone] || toneMap.muted).split(' '));
        }

        function formatRelativeTime(dateString) {
            if (!dateString) return 'Just now';
            const published = new Date(dateString);
            if (isNaN(published.getTime())) return 'Just now';
            const diffMs = Date.now() - published.getTime();
            const diffMins = Math.floor(diffMs / 60000);
            if (diffMins < 60) return `${diffMins}m ago`;
            const diffHours = Math.floor(diffMins / 60);
            if (diffHours < 24) return `${diffHours}h ago`;
            const diffDays = Math.floor(diffHours / 24);
            return `${diffDays}d ago`;
        }

        // Sentiment Logic
        const POSITIVE_KEYWORDS = ['surge', 'beat', 'growth', 'upgrade', 'soar', 'bull', 'record', 'tops', 'boost', 'rally', 'expands'];
        const NEGATIVE_KEYWORDS = ['plunge', 'miss', 'lawsuit', 'downgrade', 'cuts', 'slump', 'bear', 'drop', 'selloff', 'warning', 'halt'];

        function scoreHeadlineSentiment(text) {
            if (!text) return 0;
            const lower = text.toLowerCase();
            let score = 0;
            POSITIVE_KEYWORDS.forEach(word => { if (lower.includes(word)) score += 1; });
            NEGATIVE_KEYWORDS.forEach(word => { if (lower.includes(word)) score -= 1; });
            return Math.max(-3, Math.min(3, score)) / 3;
        }

        function getMoodLabel(score) {
            if (score > 0.35) return { label: 'Bullish Buzz', color: 'bg-white text-black dark:bg-black dark:text-white border-2 border-black dark:border-white' };
            if (score < -0.35) return { label: 'Bearish Buzz', color: 'bg-black text-white dark:bg-white dark:text-black border-2 border-white dark:border-black' };
            return { label: 'Neutral Pulse', color: 'bg-white text-black dark:bg-black dark:text-white border-2 border-black dark:border-white' };
        }

        function getDivergenceBadge(directionScore, moodScore) {
            const divergence = directionScore - moodScore;
            if (divergence > 0.8) return { label: 'AI Bullish vs Bearish News', color: 'bg-white text-black dark:bg-black dark:text-white border-2 border-black dark:border-white', divergence };
            if (divergence < -0.8) return { label: 'AI Bearish vs Bullish News', color: 'bg-black text-white dark:bg-white dark:text-black border-2 border-white dark:border-black', divergence };
            return { label: 'Signals Aligned', color: 'bg-white text-black dark:bg-black dark:text-white border-2 border-black dark:border-white', divergence };
        }

        function createStockCard(stock, index) {
            const isUp = stock.isPositive;
            const colorClass = isUp ? 'text-green-600 dark:text-green-400' : 'text-red-600 dark:text-red-400';
            const bgClass = isUp ? 'bg-green-50 dark:bg-green-900/30 border-2 border-green-600 dark:border-green-400' : 'bg-red-50 dark:bg-red-900/30 border-2 border-red-600 dark:border-red-400';
            const directionArrow = stock.arrow || (isUp ? '↑' : '↓');

            return `
                <div class="glass-panel rounded-2xl p-6 animate-fade-in mb-6" style="animation-delay: ${index * 150}ms">
                    <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-6 gap-4">
                        <div>
                            <div class="flex items-center gap-3">
                                <h3 class="text-3xl font-bold text-black dark:text-white">${stock.ticker}</h3>
                                ${stock.hasRealPrediction ?
                    '<span class="px-2 py-0.5 rounded-full bg-white dark:bg-black text-black dark:text-white border-2 border-black dark:border-white text-xs font-semibold">ML Prediction</span>' :
                    '<span class="px-2 py-0.5 rounded-full bg-black dark:bg-white text-white dark:text-black border-2 border-white dark:border-black text-xs font-semibold">Limited Data</span>'}
                            </div>
                            <div class="text-sm text-black dark:text-white mt-1">
                                Current: <span class="font-semibold text-black dark:text-white">${formatCurrency(stock.currentPrice, stock.currency || '$')}</span>
                            </div>
                        </div>
                        
                        <div class="flex items-center gap-4">
                             <div class="text-right">
                                <div class="text-sm text-black dark:text-white">Target</div>
                                <div class="text-xl font-bold ${colorClass}">${stock.estimatedPrice ? formatCurrency(stock.estimatedPrice, stock.currency || '$') : 'N/A'}</div>
                             </div>
                             <div class="h-12 w-px bg-black dark:bg-white mx-2 hidden md:block"></div>
                             <div class="flex flex-col items-center justify-center ${bgClass} px-5 py-2 rounded-xl min-w-[100px]">
                                <span class="text-2xl font-bold ${colorClass}">${directionArrow} ${stock.direction || (isUp ? 'UP' : 'DOWN')}</span>
                                <span class="text-xs font-medium ${colorClass} opacity-80">${stock.confidence}% Conf.</span>
                             </div>
                        </div>
                    </div>

                    <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-6">
                        <div class="p-3 bg-white dark:bg-black border-2 border-black dark:border-white rounded-xl">
                            <div class="text-xs text-black dark:text-white mb-1">Exp. Change</div>
                            <div class="font-semibold ${colorClass}">${stock.expectedChangePct ? (stock.expectedChangePct > 0 ? '+' : '') + stock.expectedChangePct + '%' : 'N/A'}</div>
                        </div>
                        <div class="p-3 bg-white dark:bg-black border-2 border-black dark:border-white rounded-xl">
                            <div class="text-xs text-black dark:text-white mb-1">P/E Ratio</div>
                            <div class="font-semibold text-black dark:text-white">${stock.peRatio ? stock.peRatio.toFixed(2) : 'N/A'}</div>
                        </div>
                        <div class="p-3 bg-white dark:bg-black border-2 border-black dark:border-white rounded-xl">
                            <div class="text-xs text-black dark:text-white mb-1">Div Yield</div>
                            <div class="font-semibold text-black dark:text-white">${stock.dividendYield ? stock.dividendYield.toFixed(2) + '%' : 'N/A'}</div>
                        </div>
                        <div class="p-3 bg-white dark:bg-black border-2 border-black dark:border-white rounded-xl">
                            <div class="text-xs text-black dark:text-white mb-1">Risk Level</div>
                            <div class="font-semibold text-black dark:text-white">${stock.riskLevel || 'Unknown'}</div>
                        </div>
                    </div>

                    <div class="bg-white dark:bg-black border-2 border-black dark:border-white rounded-xl p-4 relative overflow-hidden">
                        <div class="absolute top-0 right-0 p-4 opacity-10">
                            <i data-lucide="lightbulb" class="w-16 h-16 text-black dark:text-white"></i>
                        </div>
                        <div class="relative z-10">
                            <div class="flex justify-between items-center mb-2">
                                <span class="text-xs font-bold uppercase tracking-wider text-black dark:text-white">AI Recommendation</span>
                                <span class="text-sm font-bold text-black dark:text-white bg-white dark:bg-black px-3 py-1 rounded-full shadow-sm border-2 border-black dark:border-white">${stock.recommendation || 'HOLD'}</span>
                            </div>
                            <p class="text-black dark:text-white text-sm leading-relaxed">${stock.rationale || 'No rationale available.'}</p>
                            ${stock.riskNote ? `<p class="text-xs text-black dark:text-white mt-2 flex items-center gap-1"><i data-lucide="alert-triangle" class="w-3 h-3"></i> ${stock.riskNote}</p>` : ''}
                        </div>
                    </div>
                </div>
            `;
        }

        function renderStocks() {
            const container = document.getElementById('stock-predictions-container');
            const popularSection = document.getElementById('popular-stocks-section');

            if (stockData.length > 0) {
                if (popularSection) popularSection.classList.add('hidden');
                container.innerHTML = stockData.map((stock, idx) => createStockCard(stock, idx)).join('');
                renderSignalRadar();
                updateWhatIfOutput();
            } else {
                if (popularSection) popularSection.classList.remove('hidden');
                container.innerHTML = `
                    <div class="text-center py-12 animate-fade-in">
                        <div class="bg-white dark:bg-black border-2 border-black dark:border-white rounded-full w-16 h-16 flex items-center justify-center mx-auto mb-4">
                            <i data-lucide="search" class="w-8 h-8 text-black dark:text-white"></i>
                        </div>
                        <h3 class="text-lg font-semibold text-black dark:text-white mb-1">No predictions yet</h3>
                        <p class="text-black dark:text-white">Search for a ticker above to get started.</p>
                    </div>`;
                renderSignalRadar();
                updateWhatIfOutput();
            }
        }

        function renderSignalRadar() {
            const container = document.getElementById('signal-radar');
            if (!container) return;

            if (!stockData.length) {
                container.innerHTML = `
                    <div class="flex flex-col items-center justify-center h-full text-center p-6 min-h-[200px]">
                        <div class="relative w-20 h-20 mb-4 opacity-30">
                            <div class="absolute inset-0 border-2 border-black dark:border-white rounded-full animate-ping"></div>
                            <div class="absolute inset-2 border-2 border-black dark:border-white rounded-full"></div>
                            <div class="absolute inset-0 flex items-center justify-center">
                                <i data-lucide="radar" class="w-8 h-8 text-black dark:text-white"></i>
                            </div>
                        </div>
                        <h4 class="text-sm font-semibold text-black dark:text-white mb-1">Signal Radar Standby</h4>
                        <p class="text-xs text-black dark:text-white max-w-[200px] mx-auto">
                            Ready to analyze narrative divergence. Enter a ticker to activate.
                        </p>
                    </div>
                `;
                if (window.lucide) lucide.createIcons();
                return;
            }

            const rows = stockData.map(stock => {
                const moodScore = newsMoodByTicker[stock.ticker] ?? 0;
                const { label: moodLabel, color: moodColor } = getMoodLabel(moodScore);
                const directionScore = stock.isPositive ? 1 : -1;
                const divergenceInfo = getDivergenceBadge(directionScore, moodScore);
                return `
                    <div class="flex items-center justify-between py-3 border-b-2 border-black dark:border-white last:border-0">
                        <div>
                            <div class="font-bold text-black dark:text-white">${stock.ticker}</div>
                            <div class="text-xs text-black dark:text-white">${stock.recommendation || stock.direction}</div>
                        </div>
                        <div class="flex flex-col items-end gap-1">
                            <span class="px-2 py-0.5 rounded text-[10px] font-bold uppercase tracking-wide ${moodColor}">${moodLabel}</span>
                            <span class="px-2 py-0.5 rounded text-[10px] font-bold uppercase tracking-wide ${divergenceInfo.color}">${divergenceInfo.label}</span>
                        </div>
                    </div>
                `;
            }).join('');

            container.innerHTML = `
                <div class="flex items-center justify-between mb-4">
                    <h3 class="font-semibold text-black dark:text-white flex items-center gap-2">
                        <i data-lucide="activity" class="w-4 h-4 text-black dark:text-white"></i> Narrative Radar
                    </h3>
                </div>
                <div class="divide-y-2 divide-black dark:divide-white">
                    ${rows}
                </div>
            `;
            if (window.lucide) lucide.createIcons();
        }

        function renderNewsSection() {
            const container = document.getElementById('news-section');
            if (!container) return;

            const tickerEntries = Object.entries(newsByTicker);
            if (!tickerEntries.length) {
                container.innerHTML = `
                    <div class="text-center p-8 text-black dark:text-white">
                        <i data-lucide="newspaper" class="w-8 h-8 mx-auto mb-2 opacity-50 text-black dark:text-white"></i>
                        <p class="text-sm">Headlines will appear here after analysis.</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = tickerEntries.map(([ticker, articles]) => {
                const topArticles = articles.slice(0, 3);
                const mood = newsMoodByTicker[ticker] ?? 0;
                const { label, color } = getMoodLabel(mood);

                return `
                    <div class="mb-4 last:mb-0">
                        <div class="flex items-center justify-between mb-2">
                            <h4 class="font-bold text-black dark:text-white text-sm">${ticker} Headlines</h4>
                            <span class="px-2 py-0.5 rounded text-[10px] font-bold uppercase ${color}">${label}</span>
                        </div>
                        <div class="space-y-2">
                            ${topArticles.map(article => `
                                <a href="${article.url}" target="_blank" rel="noopener noreferrer" 
                                   class="block p-3 rounded-lg bg-white dark:bg-black border-2 border-black dark:border-white hover:bg-black dark:hover:bg-white transition group">
                                    <p class="text-sm font-medium text-black dark:text-white group-hover:text-white dark:group-hover:text-black line-clamp-2">
                                        ${article.title}
                                    </p>
                                    <div class="flex items-center gap-2 mt-1.5 text-xs text-black dark:text-white">
                                        <span>${article.site || 'Source'}</span>
                                        <span>•</span>
                                        <span>${formatRelativeTime(article.published)}</span>
                                    </div>
                                </a>
                            `).join('')}
                        </div>
                    </div>
                `;
            }).join('');
        }

        async function fetchMacroEvents() {
            try {
                const response = await fetch(`${API_BASE}/macro-events`);
                if (!response.ok) throw new Error('Failed to fetch macro events');
                return await response.json();
            } catch (error) {
                console.error('Macro events error:', error);
                return { macroEvents: [], macroRisk: null };
            }
        }

        function renderMacroOverlay(events = [], macroRisk = null) {
            const container = document.getElementById('macro-overlay');
            if (!container) return;
            latestMacroRisk = macroRisk;

            const riskBadge = macroRisk && macroRisk.macroRiskLabel
                ? `<span class="px-2 py-1 rounded-full text-[10px] font-bold uppercase bg-white dark:bg-black text-black dark:text-white border-2 border-black dark:border-white">${macroRisk.macroRiskLabel}</span>`
                : '';

            if (!events.length) {
                container.innerHTML = `
                    <div class="flex flex-col items-center justify-center h-full text-center p-6 min-h-[200px]">
                        <div class="w-16 h-16 bg-white dark:bg-black border-2 border-black dark:border-white rounded-full flex items-center justify-center mb-3">
                            <i data-lucide="globe" class="w-8 h-8 text-black dark:text-white"></i>
                        </div>
                        <h4 class="text-sm font-semibold text-black dark:text-white mb-1">Global Market Context</h4>
                        <p class="text-xs text-black dark:text-white">
                            Scanning economic calendar...
                        </p>
                    </div>
                `;
                if (window.lucide) lucide.createIcons();
                return;
            }

            container.innerHTML = `
                <div class="flex items-center justify-between mb-4">
                    <h3 class="font-semibold text-black dark:text-white flex items-center gap-2">
                        <i data-lucide="globe" class="w-4 h-4 text-black dark:text-white"></i> Macro Context
                    </h3>
                    ${riskBadge}
                </div>
                <div class="space-y-3 max-h-[300px] overflow-y-auto pr-2 custom-scrollbar">
                    ${events.map(event => `
                        <div class="p-3 rounded-lg bg-white dark:bg-black border-2 ${event.shockAlert ? 'border-black dark:border-white' : 'border-black dark:border-white'}">
                            <div class="flex justify-between items-start mb-1">
                                <span class="text-[10px] font-bold uppercase text-black dark:text-white">${event.country || 'Global'}</span>
                                ${event.shockAlert ? '<span class="text-[10px] font-bold text-black dark:text-white flex items-center gap-1"><i data-lucide="zap" class="w-3 h-3"></i> Shock</span>' : ''}
                            </div>
                            <p class="text-sm font-medium text-black dark:text-white">${event.event}</p>
                            <div class="flex justify-between mt-2 text-xs text-black dark:text-white">
                                <span>${event.datetime || 'TBD'}</span>
                                <span class="font-mono">Fcst: ${event.forecast ?? '-'}</span>
                            </div>
                        </div>`).join('')}
                </div>
            `;
            if (window.lucide) lucide.createIcons();
        }

        function updateWhatIfOutput() {
            const container = document.getElementById('what-if-output');
            if (!container) return;
            if (!stockData.length) {
                container.innerHTML = '<p class="text-xs text-black dark:text-white text-center py-2">Run predictions to activate.</p>';
                return;
            }
            const lines = stockData.map(stock => {
                const volImpact = (whatIfState.volatility - 1) * 10;
                const rfImpact = -(whatIfState.riskFreeRate - 3) * 0.4;
                const newsImpact = whatIfState.newsSentiment * 15;
                const divergenceImpact = (stock.narrativeDivergence || 0) * 5;
                const adjusted = Math.min(100, Math.max(0, stock.confidence + volImpact + rfImpact + newsImpact + divergenceImpact));
                const delta = adjusted - stock.confidence;
                return `
                    <div class="flex justify-between items-center text-sm py-1">
                        <span class="font-medium text-black dark:text-white">${stock.ticker}</span>
                        <span class="font-mono ${delta >= 0 ? 'text-green-600 dark:text-green-400' : 'text-red-600 dark:text-red-400'}">
                            ${adjusted.toFixed(1)}% (${delta >= 0 ? '+' : ''}${delta.toFixed(1)})
                        </span>
                    </div>`;
            });
            container.innerHTML = lines.join('');
        }

        function initWhatIfSliders() {
            const configs = [
                { id: 'volatility-slider', stateKey: 'volatility', displayId: 'volatility-value', format: v => `${v.toFixed(2)}x` },
                { id: 'riskfree-slider', stateKey: 'riskFreeRate', displayId: 'riskfree-value', format: v => `${v.toFixed(1)}%` },
                { id: 'news-sentiment-slider', stateKey: 'newsSentiment', displayId: 'news-sentiment-value', format: v => `${v.toFixed(1)}` }
            ];
            configs.forEach(cfg => {
                const slider = document.getElementById(cfg.id);
                const display = document.getElementById(cfg.displayId);
                if (!slider || !display) return;
                const update = value => {
                    whatIfState[cfg.stateKey] = parseFloat(value);
                    display.textContent = cfg.format(whatIfState[cfg.stateKey]);
                    updateWhatIfOutput();
                };
                slider.addEventListener('input', event => update(event.target.value));
                update(slider.value);
            });
        }

        function showLoading() {
            const container = document.getElementById('stock-predictions-container');
            const popularSection = document.getElementById('popular-stocks-section');
            if (popularSection) popularSection.classList.add('hidden');

            container.innerHTML = `
                <div class="text-center p-12 animate-fade-in">
                    <div class="loading-spinner mx-auto mb-4"></div>
                    <h3 class="text-lg font-semibold text-black dark:text-white mb-2">Analyzing Market Data</h3>
                    <p class="text-black dark:text-white text-sm max-w-xs mx-auto">
                        Fetching 2 years of history, engineering features, and running XGBoost models...
                    </p>
                </div>
            `;
        }

        function showError(message) {
            const container = document.getElementById('stock-predictions-container');
            const popularSection = document.getElementById('popular-stocks-section');

            container.innerHTML = `
                <div class="text-center p-8 animate-fade-in">
                    <div class="bg-white dark:bg-black border-2 border-black dark:border-white rounded-full w-16 h-16 flex items-center justify-center mx-auto mb-4">
                        <i data-lucide="alert-circle" class="w-8 h-8 text-black dark:text-white"></i>
                    </div>
                    <h3 class="text-lg font-semibold text-black dark:text-white mb-2">Analysis Failed</h3>
                    <p class="text-black dark:text-white text-sm mb-4">${message}</p>
                    <button onclick="location.reload()" class="text-black dark:text-white hover:underline text-sm border-2 border-black dark:border-white px-4 py-2 rounded">Reload Page</button>
                </div>
            `;
            if (window.lucide) lucide.createIcons();
            if (popularSection) popularSection.classList.remove('hidden');
        }

        async function handleSearch() {
            const query = document.getElementById('search-input').value.trim();
            if (!query) {
                const status = document.getElementById('search-status');
                status.textContent = 'Please enter a ticker symbol.';
                status.classList.add('text-black', 'dark:text-white');
                return;
            }

            currentTickers = query;
            const status = document.getElementById('search-status');
            status.textContent = `Analyzing ${query}...`;
            status.classList.remove('text-black', 'dark:text-white');
            status.classList.add('text-black', 'dark:text-white');

            showLoading();

            try {
                const response = await fetch(`${API_BASE}/predict`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ tickers: query })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Prediction failed');
                }

                const data = await response.json();
                stockData = data.predictions;

                newsByTicker = {};
                newsMoodByTicker = {};
                stockData.forEach(stock => {
                    if (stock.newsHighlights?.length > 0) {
                        newsByTicker[stock.ticker] = stock.newsHighlights;
                        newsMoodByTicker[stock.ticker] = stock.newsMoodScore || 0;
                    }
                });

                renderStocks();
                renderMacroOverlay(data.macroEvents || [], data.macroRisk);
                renderNewsSection();

                status.textContent = `Analysis complete for ${stockData.length} ticker(s).`;
                status.classList.remove('text-black', 'dark:text-white');
                status.classList.add('text-black', 'dark:text-white');

                document.getElementById('view-viz-btn').classList.remove('hidden');
                document.getElementById('download-report-btn').classList.remove('hidden');

                if (window.lucide) lucide.createIcons();

            } catch (error) {
                console.error('Prediction error:', error);
                showError(error.message);
                status.textContent = 'Analysis failed.';
                status.classList.remove('text-black', 'dark:text-white');
                status.classList.add('text-black', 'dark:text-white');
            }
        }

        async function showVisualizations() {
            const modal = document.getElementById('viz-modal');
            const modalContent = document.getElementById('viz-content');
            modal.classList.add('active');

            modalContent.innerHTML = `
                <div class="text-center p-12">
                    <div class="loading-spinner mx-auto mb-4"></div>
                    <p class="text-black dark:text-white">Generating charts...</p>
                </div>
            `;

            try {
                const response = await fetch(`${API_BASE}/visualizations`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ tickers: currentTickers })
                });

                if (!response.ok) throw new Error('Failed to load visualizations');
                const data = await response.json();

                modalContent.innerHTML = `
                    <div class="p-6">
                        <div class="flex justify-between items-center mb-6">
                            <h2 class="text-2xl font-bold text-black dark:text-white">Model Diagnostics</h2>
                            <button onclick="closeModal()" class="p-2 hover:bg-black dark:hover:bg-white rounded-full transition border-2 border-black dark:border-white">
                                <i data-lucide="x" class="w-6 h-6 text-black dark:text-white"></i>
                            </button>
                        </div>

                        <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-8">
                            ${[
                        { label: 'Train Acc', value: data.metrics.train_accuracy },
                        { label: 'Test Acc', value: data.metrics.test_accuracy },
                        { label: 'F1 Score', value: data.metrics.test_f1 },
                        { label: 'ROC-AUC', value: data.metrics.test_roc_auc, isRaw: true }
                    ].map(m => `
                                <div class="bg-white dark:bg-black border-2 border-black dark:border-white p-4 rounded-xl text-center">
                                    <div class="text-xs text-black dark:text-white mb-1 uppercase tracking-wide">${m.label}</div>
                                    <div class="text-xl font-bold text-black dark:text-white">
                                        ${m.isRaw ? m.value.toFixed(3) : (m.value * 100).toFixed(1) + '%'}
                                    </div>
                                </div>
                            `).join('')}
                        </div>

                        <div class="space-y-8">
                            ${[
                        { title: 'Price History', src: data.priceHistory, desc: '2-year historical price trend.' },
                        { title: 'Confusion Matrix', src: data.confusionMatrix, desc: 'Prediction accuracy breakdown.' },
                        { title: 'ROC Curve', src: data.rocCurve, desc: 'True positive vs false positive rate.' },
                        { title: 'Feature Importance', src: data.featureImportance, desc: 'Top factors driving the model.' },
                        { title: 'Returns Distribution', src: data.returnsDistribution, desc: 'Daily return frequency.' }
                    ].map(chart => `
                                <div class="bg-white dark:bg-black border-2 border-black dark:border-white rounded-xl p-4">
                                    <h3 class="text-lg font-semibold text-black dark:text-white mb-2">${chart.title}</h3>
                                    <p class="text-sm text-black dark:text-white mb-4">${chart.desc}</p>
                                    <img src="${chart.src}" class="w-full rounded-lg shadow-sm bg-white border-2 border-black dark:border-white" alt="${chart.title}">
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
                if (window.lucide) lucide.createIcons();
            } catch (error) {
                modalContent.innerHTML = `
                    <div class="p-8 text-center">
                        <p class="text-black dark:text-white mb-4">Error loading charts.</p>
                        <button onclick="closeModal()" class="bg-white dark:bg-black border-2 border-black dark:border-white text-black dark:text-white px-4 py-2 rounded-lg">Close</button>
                    </div>
                `;
            }
        }

        function closeModal() {
            document.getElementById('viz-modal').classList.remove('active');
        }

        async function downloadReport() {
            if (!currentTickers) return;
            const btn = document.getElementById('download-report-btn');
            const originalContent = btn.innerHTML;
            btn.disabled = true;
            btn.innerHTML = '<span class="loading-spinner w-4 h-4 mr-2"></span> Processing...';

            try {
                const response = await fetch(`${API_BASE}/download-report`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ tickers: currentTickers })
                });
                if (!response.ok) throw new Error('Download failed');

                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = url;
                link.download = `market-report-${new Date().toISOString().slice(0, 10)}.zip`;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                window.URL.revokeObjectURL(url);
            } catch (e) {
                alert('Failed to download report');
            } finally {
                btn.disabled = false;
                btn.innerHTML = originalContent;
            }
        }

        window.onload = () => {
            initTheme();
            if (window.lucide) lucide.createIcons();

            document.getElementById('search-input').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') handleSearch();
            });

            fetchPopularStocks();
            fetchMacroEvents().then(data => renderMacroOverlay(data?.macroEvents || [], data?.macroRisk));
            renderSignalRadar();
            renderNewsSection();
            initWhatIfSliders();

            window.onclick = (e) => {
                if (e.target === document.getElementById('viz-modal')) closeModal();
            };
        };
    </script>
</head>

<body class="bg-white dark:bg-black text-black dark:text-white min-h-screen">

    <div class="max-w-5xl mx-auto p-4 md:p-6">

        <!-- Header -->
        <header class="flex flex-col md:flex-row justify-between items-center mb-8 gap-4">
            <div class="flex items-center gap-3">
                
                <div>
                    <h1 class="text-2xl font-bold tracking-tight">Market<span
                            class="text-black dark:text-white">Classifier</span></h1>
                    <p class="text-xs text-black dark:text-white font-medium tracking-wide">PREDICTIVE
                        ANALYTICS</p>
                </div>
            </div>

            <div class="flex items-center gap-3 w-full md:w-auto">
                <div class="relative flex-1 md:w-80 group">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i data-lucide="search"
                            class="w-4 h-4 text-black dark:text-white transition-colors"></i>
                    </div>
                    <input id="search-input" type="text"
                        class="block w-full pl-10 pr-20 py-2.5 bg-white dark:bg-black border-2 border-black dark:border-white rounded-xl text-sm focus:ring-2 focus:ring-black dark:focus:ring-white focus:border-transparent outline-none transition-all shadow-sm text-black dark:text-white"
                        placeholder="Search tickers (e.g. AAPL, NVDA)...">
                    <button onclick="handleSearch()"
                        class="absolute right-1.5 top-1.5 bottom-1.5 px-3 bg-black dark:bg-white hover:bg-white dark:hover:bg-black text-white dark:text-black border-2 border-black dark:border-white rounded-lg text-xs font-semibold transition-colors">
                        Analyze
                    </button>
                </div>

                <button onclick="toggleDarkMode()"
                    class="p-2.5 bg-white dark:bg-black border-2 border-black dark:border-white rounded-xl hover:bg-black dark:hover:bg-white transition-colors text-black dark:text-white">
                    <i data-lucide="moon" class="w-5 h-5 hidden dark:block"></i>
                    <i data-lucide="sun" class="w-5 h-5 block dark:hidden"></i>
                </button>
            </div>
        </header>

        <!-- Status Bar -->
        <div class="flex justify-between items-center mb-6 px-1">
            <div id="search-status" class="text-sm font-medium text-black dark:text-white">Ready to analyze.</div>
            <div class="flex gap-2">
                <button id="view-viz-btn" onclick="showVisualizations()"
                    class="hidden flex items-center gap-2 px-4 py-2 bg-white dark:bg-black border-2 border-black dark:border-white rounded-lg text-sm font-medium hover:bg-black dark:hover:bg-white transition shadow-sm text-black dark:text-white">
                    <i data-lucide="bar-chart-2" class="w-4 h-4"></i> Charts
                </button>
                <button id="download-report-btn" onclick="downloadReport()"
                    class="hidden flex items-center gap-2 px-4 py-2 bg-black dark:bg-white hover:bg-white dark:hover:bg-black text-white dark:text-black border-2 border-black dark:border-white rounded-lg text-sm font-medium transition shadow-sm">
                    <i data-lucide="download" class="w-4 h-4"></i> Report
                </button>
            </div>
        </div>

        <!-- Popular Stocks Grid -->
        <div id="popular-stocks-section" class="mb-8">
            <h2 class="text-lg font-semibold mb-4 flex items-center gap-2 text-black dark:text-white">
                Suggested Stocks
            </h2>
            <div id="popular-stocks-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
                <!-- Populated by JS -->
            </div>
        </div>

        <!-- Main Dashboard Grid -->
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">

            <!-- Left Column: Predictions -->
            <div class="lg:col-span-2 space-y-6">
                <div id="stock-predictions-container">
                    <!-- Predictions injected here -->
                </div>

                <!-- News Feed -->
                <div class="glass-panel p-5 rounded-2xl">
                    <div class="flex items-center justify-between mb-4">
                        <h3 class="font-semibold flex items-center gap-2 text-black dark:text-white">
                            <i data-lucide="rss" class="w-4 h-4 text-black dark:text-white"></i> Live Feed
                        </h3>
                        <span id="news-status" class="text-[10px] text-black dark:text-white">Waiting...</span>
                    </div>
                    <div id="news-section" class="max-h-[500px] overflow-y-auto pr-2 custom-scrollbar">
                        <!-- News content -->
                    </div>
                </div>
            </div>

            <!-- Right Column: Widgets -->
            <div class="space-y-6">


                <!-- What-If Scenario -->
                <div class="glass-panel p-5 rounded-2xl">
                    <div class="flex items-center justify-between mb-4">
                        <h3 class="font-semibold flex items-center gap-2 text-black dark:text-white">
                            <i data-lucide="sliders" class="w-4 h-4 text-black dark:text-white"></i> Scenario Lab
                        </h3>
                        <span
                            class="text-[10px] font-bold bg-white dark:bg-black text-black dark:text-white border-2 border-black dark:border-white px-2 py-0.5 rounded-full">SIMULATOR</span>
                    </div>

                    <div class="space-y-4 mb-4">
                        <div>
                            <div class="flex justify-between text-xs mb-1.5 text-black dark:text-white">
                                <span>Market Volatility</span>
                                <span id="volatility-value" class="font-mono font-medium">1.00x</span>
                            </div>
                            <input id="volatility-slider" type="range" min="0.6" max="1.5" step="0.05" value="1"
                                class="w-full h-1.5 bg-white dark:bg-black border-2 border-black dark:border-white rounded-lg appearance-none cursor-pointer accent-black dark:accent-white">
                        </div>
                        <div>
                            <div class="flex justify-between text-xs mb-1.5 text-black dark:text-white">
                                <span>Risk-Free Rate</span>
                                <span id="riskfree-value" class="font-mono font-medium">4.0%</span>
                            </div>
                            <input id="riskfree-slider" type="range" min="2.0" max="6.0" step="0.1" value="4"
                                class="w-full h-1.5 bg-white dark:bg-black border-2 border-black dark:border-white rounded-lg appearance-none cursor-pointer accent-black dark:accent-white">
                        </div>
                        <div>
                            <div class="flex justify-between text-xs mb-1.5 text-black dark:text-white">
                                <span>News Sentiment Bias</span>
                                <span id="news-sentiment-value" class="font-mono font-medium">0.0</span>
                            </div>
                            <input id="news-sentiment-slider" type="range" min="-1" max="1" step="0.1" value="0"
                                class="w-full h-1.5 bg-white dark:bg-black border-2 border-black dark:border-white rounded-lg appearance-none cursor-pointer accent-black dark:accent-white">
                        </div>
                    </div>

                    <div id="what-if-output" class="pt-3 border-t-2 border-black dark:border-white">
                        <!-- Output -->
                    </div>
                </div>

            </div>
        </div>

        <footer
            class="mt-12 pt-6 border-t-2 border-black dark:border-white text-center text-sm text-black dark:text-white">
            <p class="flex items-center justify-center gap-2">
                <i data-lucide="cpu" class="w-4 h-4"></i>
                Powered by Main.py Pipeline • <span class="font-medium text-black dark:text-white">Team Aimers
        </span>
            </p>
        </footer>

    </div>

    <!-- Visualizations Modal -->
    <div id="viz-modal" class="modal">
        <div class="modal-content" id="viz-content">
            <!-- Dynamic content -->
        </div>
    </div>

</body>

</html>
